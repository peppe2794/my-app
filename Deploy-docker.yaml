---
- hosts: dev
  become: True
  tasks:
    - name: Install aptitude using apt
      apt: name=aptitude state=latest update_cache=yes force_apt_get=yes

    - name: Install required system packages
      apt: name={{ item }} state=latest update_cache=yes
      loop: [ 'apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common', 'python3-pip', 'virtualenv', 'python3-setuptools']
      
    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present
        
    - name: Update apt and install docker-ce
      apt: name=docker-ce state=latest
      
    - name: Install python pip
      apt:
        name: python3-pip
        state: present
    - name: Install docker-compose
      pip:
        name: docker-compose
        state: present
    - name: copy Docker Compose files
      copy:
        src: docker-compose.yml
        dest: /tmp/docker-compose.yml     
    
    - name: Stop running version
      docker_container:
        name: front-end
        state: absent
    
    - name: Stop running sevice in my docke-compose
      docker_compose:
        project_src: /tmp
        state: absent 
    
    - name: run the service defined in my docke-compose
      docker_compose:
        project_src: /tmp
        
    - name: Start current version container
      docker_container:
        name: front-end
        image: "peppe2794/test:{{DOCKER_TAG}}"
        state: started
        network_mode: "tmp_default"
